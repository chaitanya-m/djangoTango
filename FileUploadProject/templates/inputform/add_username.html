<!DOCTYPE html>
<html>
    <head>
        <title>Upload</title>
    </head>

    <body>
        <h1>Add a User</h1>

        <form id="username_form" method="post" action="/inputform/add_username/" enctype="multipart/form-data">

            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
            {% endfor %}

            <input type="submit" name="submit" value="Upload" />
        </form>
    </body>

</html>
